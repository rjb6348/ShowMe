<table style="width:100%">
    <tr>
        <th>Artist</th>
        <th>City</th>
        <th>Date</th>
        <th>Venue</th>
        <th>Ticket Link</th>
    </tr>
    {% for event in event_list %}
    <tr>
        {% if event.searched_artist != False %}
        <td><a href={{event.event_uri}}></href>{{event.searched_artist}}</td>
        {% else %}
        <td><a href={{event.event_uri}}></href>{{event.headliner}}</td>
        {% endif %}
        <td><a href={{event.event_uri}}></href>{{event.city}}</td>
        <td><a href={{event.event_uri}}></href>{{event.date}}</td>
        <td><a href={{event.event_uri}}></href>{{event.venue_name}}</td>
        <td><a href={{event.event_uri}}></href>Learn More</td>
    </tr>
    {% endfor %}
</table>
